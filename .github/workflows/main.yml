name: Deploy to FTP server 1
on:
    push:
        branches:
            - main
jobs:
    web-deploy:
        name: Deploy
        runs-on: ubuntu-latest
        steps:
            - name: Get latest code
              uses: actions/checkout@v3
            - name: Upload files
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: s1.ct8.pl
                  username: ${{secrets.username_ftp}}
                  password: ${{secrets.password_ftp}}
                 
